label: none
type: VerticalLayout
elements:
- type: Markdown
  scope: ""
  label: |
    ## SEGNALAZIONE CERTIFICATA DI INIZIO ATTIVITÀ
    ### PER L’ESERCIZIO DI ATTIVITÀ DI SOMMINISTRAZIONE DI ALIMENTI E BEVANDE NELLE SCUOLE, NEGLI OSPEDALI, NELLE COMUNITÀ RELIGIOSE, IN STABILIMENTI MILITARI O NEI MEZZI DI TRASPORTO PUBBLICO
- type: Group
  label: false
  elements:
  - type: Markdown
    scope: ""
    label: |
      ### Scheda anagrafica riportante i dati del dichiarante, comune a tutti i moduli SUAP
  - type: VerticalLayout
    elements:
    - type: Control
      label: "In Qualità"
      scope: "#/properties/SchedaAnagraficaSUAP/properties/dichiarante/properties/inQualita"
      options:
        detail:
          type: VerticalLayout
          elements:
            - type: Control
              scope: "#/properties/selectedOption"
              options:
                format: radio
            - type: Control
              scope: "#/properties/altro"
              rule:
                effect: SHOW
                condition:
                  scope: "#/properties/selectedOption"
                  schema:
                    const: Altro
    - type: Control
      label: ImpresaAnagrafica
      scope: "#/properties/SchedaAnagraficaSUAP/properties/impresaAnagrafica"
    - type: Control
      label: Procuratore
      scope: "#/properties/SchedaAnagraficaSUAP/properties/procuratore/properties/tipoProcura"
      options:
        detail:
          type: VerticalLayout
          elements:
            - type: Control
              scope: "#/properties/selectedOption"
              options:
                format: radio
            - type: Control
              scope: "#/properties/denominazione"

