type: VerticalLayout
elements:
- type: Group
  label: AUTODICHIARAZIONE AI SENSI DEGLI ARTT. 46 E 47 D.P.R. N. 445/2000 
  elements:
  - type: HorizontalLayout
    label: Il sottoscritto
    elements:
    - type: Control
      scope: "#/properties/richiedente/properties/given_name"
    - type: Control
      scope: "#/properties/richiedente/properties/family_name"

  - type: Group
    label: Nato
    elements:
    - type: HorizontalLayout
      elements:
      - type: Control
        label: il
        scope: "#/properties/richiedente/properties/date_of_birth"
      - type: Control
        label: a
        scope: "#/properties/richiedente/properties/birth_place/properties/city"
      - type: Control
        scope: "#/properties/richiedente/properties/birth_place/properties/province"

  - type: Group
    label: Residente in
    elements:
    - type: HorizontalLayout
      elements:
      - type: Control
        label: Via
        scope: "#/properties/richiedente/properties/residence/properties/street"
      - type: Control
        scope: "#/properties/richiedente/properties/residence/properties/city"
      - type: Control
        scope: "#/properties/richiedente/properties/residence/properties/province"

  - type: Group
    label: Domiciliato in
    elements:
    - type: HorizontalLayout
      elements:
      - type: Control
        label: Via
        scope: "#/properties/domiciliato/properties/residence/properties/street"
      - type: Control
        scope: "#/properties/domiciliato/properties/residence/properties/city"
      - type: Control
        scope: "#/properties/domiciliato/properties/residence/properties/province"

  - type: Group
    label: Identificato a mezzo di
    elements:
    - type: HorizontalLayout
      elements:
      - type: Control
        label: Tipo
        scope: "#/properties/documento/properties/tipo"
        x-br: true
      - type: Control
        label: ID
        scope: "#/properties/documento/properties/idCard"
      - type: Control
        label: Rilasciato DA
        scope: "#/properties/documento/properties/rilasciato_da"
      - type: Control
        label: Rilasciato IL
        scope: "#/properties/documento/properties/rilasciato_il"

  - type: HorizontalLayout
    elements:
    - type: Control
      scope: "#/properties/richiedente/properties/email"
    - type: Control
      scope: "#/properties/richiedente/properties/phone"
  - type: Group
    label: |-
      consapevole delle conseguenze penali previste in caso 
      di dichiarazioni mendaci a pubblico ufficiale (art. 495 c.p.)



- type: Group
  label: |-
    DICHIARA SOTTO LA PROPRIA RESPONSABILITÀ
    - di essere a conoscenza delle misure normative di contenimento del contagio da COVID-19 vigenti alla
    data odierna, concernenti le limitazioni alla possibilità di spostamento delle persone fisiche all’interno del
    territorio nazionale;
    - di essere a conoscenza delle altre misure e limitazioni previste da ordinanze o altri provvedimenti
    amministrativi adottati dal Presidente della Regione o dal Sindaco ai sensi delle vigenti normative;
    - di essere a conoscenza delle sanzioni previste dall’art. 4 del decreto-legge 25 marzo 2020, n. 19, e dall’art.
    2 del decreto-legge 16 maggio 2020, n. 33;
  elements:
    - type: VerticalLayout
      elements:
      - type: Control
        scope: "#/properties/dichiarazione/properties/esigenze_lavoro"
        x-br: true
      - type: Control
        scope: "#/properties/dichiarazione/properties/esigenze_salute"
        x-br: true

      - type: Control
        scope: "#/properties/dichiarazione/properties/esigenze_altro"
        x-br: true

      - type: Control
        scope: "#/properties/dichiarazione/properties/spostamento_iniziato"
      - type: Control
        scope: "#/properties/dichiarazione/properties/spostamento_destinazione"
      - type: Control
        scope: "#/properties/dichiarazione/properties/spostamento_motivo"
    - type: Control
      scope: "#/properties/dichiarazione/properties/data"
