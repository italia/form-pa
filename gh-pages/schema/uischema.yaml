label: Richiesta certificazione anagrafica online
type: VerticalLayout
elements:
- type: Group
  label: Il sottoscritto
  elements:
  - type: HorizontalLayout
    elements:
    - type: Control
      scope: "#/properties/richiedente/properties/given_name"
    - type: Control
      scope: "#/properties/richiedente/properties/family_name"

  - type: HorizontalLayout
    elements:
    - type: Control
      label: Nato il
      scope: "#/properties/richiedente/properties/date_of_birth"
    - type: Control
      label: a
      scope: "#/properties/richiedente/properties/birth_place/properties/city"
    - type: Control
      scope: "#/properties/richiedente/properties/birth_place/properties/province"

  - type: HorizontalLayout
    label: Residente in
    elements:
    - type: Control
      label: Via
      scope: "#/properties/richiedente/properties/residence/properties/street"
    - type: Control
      scope: "#/properties/richiedente/properties/residence/properties/city"
    - type: Control
      scope: "#/properties/richiedente/properties/residence/properties/province"

  - type: HorizontalLayout
    elements:
    - type: Control
      scope: "#/properties/richiedente/properties/email"
    - type: Control
      scope: "#/properties/richiedente/properties/phone"
- type: Group
  label: |-
    a norma degli artt.33 e 35 del d.P.R. 30.05.1989, n. 223 e/o
    degli artt. 106,107 e 108 del d.P.R. 3.11.2000 n.396
    CHIEDE
  elements:
    - type: HorizontalLayout
      label: Il rilascio della sottoelencata certificazione(contrassegnata con X)  *  **
      elements:
      - type: Control
        scope: "#/properties/documento_richiesto"
        x-br: true

      - type: Control
        scope: "#/properties/documento_richiesto_altro"
    - type: HorizontalLayout
      label: a nome di
      elements:
        - type: HorizontalLayout
          elements:
            - type: Control
              scope: "#/properties/soggetto/properties/given_name"
            - type: Control
              scope: "#/properties/soggetto/properties/family_name"

        - type: HorizontalLayout
          elements:
            - type: Control
              label: Nato a
              scope: "#/properties/soggetto/properties/date_of_birth"
            - type: Control
              scope: "#/properties/soggetto/properties/birth_place/properties/city"
            - type: Control
              scope: "#/properties/soggetto/properties/birth_place/properties/province"
- type: VerticalLayout
  label: |-
    consapevole che in caso di dichiarazione mendace sarà punito ai sensi del Codice Penale
    secondo quanto prescritto dall'art. 76 del D.P.R. 445/2000 e che inoltre,
    qualora dal controllo effettuato emerga la non veridicità del contenuto di taluna
    delle dichiarazioni rese, decadrà dai benefici conseguenti al provvedimento eventualmente
    emanato sulla base della dichiarazione non veritiera (art.75 del D.P.R. 445/2000),

    DICHIARA
  elements:
    - type: Control
      scope: "#/properties/dichiarazione/properties/bollo"

    - type: VerticalLayout
      elements:
      - type: Control
        scope: "#/properties/dichiarazione/properties/esenzione_bollo"
        x-br: true
      - type: Control
        scope: "#/properties/dichiarazione/properties/esenzione_notifica_atti_giudiziari"
        x-br: true

      - type: Control
        scope: "#/properties/dichiarazione/properties/esenzione_recupero_crediti_difensore_ufficio"
        x-br: true

      - type: Control
        label: Indicare motivo di esenzione (Vedi tabella allegata)
        scope: "#/properties/dichiarazione/properties/esenzione_altro"
        x-br: true

- type: VerticalLayout
  label: |-
    Allegare copia del documento di riconoscimento

    *   Si rammenta che a seguito dell'entrata in vigore della legge di stabilità (L. 183/2011), dal 1° gennaio 2012, “ le Amministrazioni pubbliche e i gestori di pubblici servizi  sono tenuti ad acquisire d’ufficio le informazioni oggetto delle dichiarazioni sostitutive di cui agli artt. 46 e 47 (DPR 445/00) …..ovvero ad accettare la dichiarazione sostitutiva prodotta dall’interessato”.
          Sulle certificazioni  rilasciate  dal Servizio Demografico ai sensi stesso art. 15 l. 183/2011, è riportano, a pena di nullità, la dicitura: "il presente certificato non può essere prodotto agli organi della pubblica amministrazione o ai privati gestori di pubblici servizi.".

    ** Il certificato sarà inviato a mezzo pec con firma autografa dell’ufficiale d’anagrafe omessa, ai sensi dell’art.3 del d.lgs. n. 39/1993
