info:
  commit: 9286cc906d3b4be3f755a49cf8e9040a8171a09c
  date: 1590093481
  description: |-
    OpenAPI 3 templates and definitions for implementing
    interoperable APIs.

    The work is ongoing, your feedback is greatly appreciated!
  version: ioggstream-person
headers:
  Location:
    description: |-
      In some responses, this header references the
      primary resource created.

      It is used for redirections too.

      See https://tools.ietf.org/html/rfc7231#section-7.1.2
    schema:
      format: url
      type: string
  Retry-After:
    description: |-
      Retry contacting the endpoint *at least* after seconds.
      See https://tools.ietf.org/html/rfc7231#section-7.1.3
    schema:
      format: int32
      type: integer
  Sunset:
    description: The Sunset HTTP response header field, indicates that a URI is likely
      to become unresponsive at a specified point in the future.  It also defines
      a sunset link relation type that allows linking to resources providing information
      about an upcoming resource or service sunset.
    schema:
      example: Sun, 06 Nov 1994 08:49:37 GMT
      externalDocs:
        url: https://tools.ietf.org/html/rfc7231#appendix-D
      format: HTTP-date
      type: string
  X-RateLimit-Limit:
    description: The number of allowed requests in the current period
    schema:
      format: int32
      type: integer
  X-RateLimit-Remaining:
    description: The number of remaining requests in the current period
    schema:
      format: int32
      type: integer
  X-RateLimit-Reset:
    description: The number of seconds left in the current period
    schema:
      format: int32
      type: integer
parameters:
  Etag:
    description: |
      The RFC7232 ETag header field in a response provides the current entity-
      tag for the selected resource. An entity-tag is an opaque identifier for
      different versions of a resource over time, regardless whether multiple
      versions are valid at the same time. An entity-tag consists of an opaque
      quoted string, possibly prefixed by a weakness indicator.
    example: W/"xy", "5", "7da7a728-f910-11e6-942a-68f728c1ba70"
    in: header
    name: Etag
    required: false
    schema:
      type: string
  IfMatch:
    description: |
      The RFC7232 If-Match header field in a request requires the server to
      only operate on the resource that matches at least one of the provided
      entity-tags. This allows clients express a precondition that prevent
      the method from being applied if there have been any changes to the
      resource.
    example: '"5", "7da7a728-f910-11e6-942a-68f728c1ba70"'
    in: header
    name: If-Match
    required: false
    schema:
      type: string
  IfNoneMatch:
    description: |
      The RFC7232 If-None-Match header field in a request requires the server
      to only operate on the resource if it does not match any of the provided
      entity-tags. If the provided entity-tag is `*`, it is required that the
      resource does not exist at all.
    example: '"7da7a728-f910-11e6-942a-68f728c1ba70", *'
    in: header
    name: If-None-Match
    required: false
    schema:
      type: string
  citizen:
    description: testme
    in: query
    name: citizen
    schema:
      $ref: 'definitions.yaml#/schemas/Person'
  cursor:
    description: An opaque identifier that points to the next item in the collection.
    example: 01BX9NSMKVXXS5PSP2FATZM123
    in: query
    name: cursor
    schema:
      type: string
  fields:
    description: Fields to retrieve
    in: query
    name: fields
    schema:
      type: string
  limit:
    description: How many items to return at one time (max 100)
    in: query
    name: limit
    schema:
      format: int32
      type: integer
  offset:
    description: The zero-ary offset index into the results
    in: query
    name: offset
    schema:
      default: 0
      format: int32
      type: integer
  q:
    description: Search query term
    in: query
    name: q
    schema:
      type: string
  sort:
    description: Sorting order
    in: query
    name: sort
    schema:
      example: +name
      type: string
responses:
  400BadRequest:
    content:
      application/problem+json:
        schema:
          $ref: 'definitions.yaml#/schemas/Problem'
    description: Bad Request
  404NotFound:
    content:
      application/problem+json:
        schema:
          $ref: 'definitions.yaml#/schemas/Problem'
    description: Not Found
  429TooManyRequests:
    content:
      application/problem+json:
        schema:
          $ref: 'definitions.yaml#/schemas/Problem'
    description: Too many requests
    headers:
      Retry-After:
        $ref: '#/headers/Retry-After'
      X-RateLimit-Limit:
        $ref: '#/headers/X-RateLimit-Limit'
      X-RateLimit-Remaining:
        $ref: '#/headers/X-RateLimit-Remaining'
      X-RateLimit-Reset:
        $ref: '#/headers/X-RateLimit-Reset'
  503ServiceUnavailable:
    content:
      application/problem+json:
        schema:
          $ref: 'definitions.yaml#/schemas/Problem'
    description: Service Unavailable
    headers:
      Retry-After:
        $ref: '#/headers/Retry-After'
  default:
    content:
      application/problem+json:
        schema:
          $ref: 'definitions.yaml#/schemas/Problem'
    description: Unexpected error
schemas:
  IdentityDocument:
    description: |-
      Un documento di identità
    required:
        - tipo
        - numero
        - rilasciato_il
        - rilasciato_da
    properties:
        tipo:
            type: string
            enum:
              - carta di identità
              - patente di guida
              - passaporto
              - altro
        numero:
            type: string
        rilasciato_il:
            type: string
            format: date-time
        rilasciato_da:
            type: string

  Amount:
    description: |
      ISO20022: Amount of money to be moved between the debtor and creditor, before deduction of charges, expressed in the currency as ordered by the initiating party.
    example: '12.25'
    pattern: ^\-{0,1}[0-9]{1,13}(\.[0-9]{0,5}){0,1}$
    type: string
  Coordinates:
    description: |-
      Geographic coordinates of a point. The names "lat" and "long" are inherited from the clvapit.
      Example URL: http://dati.beniculturali.it/lodview/mibact/luoghi/resource/Geometry/Coordinate_geografiche_della_sede_di_Gallerie_degli_Uffizi_-_Corridoio_Vasariano_20440.html
    properties:
      lat:
        $ref: 'definitions.yaml#/schemas/Latitude'
      long:
        $ref: 'definitions.yaml#/schemas/Longitude'
    required:
    - lat
    - long
  CurrencyCode:
    description: |
      Specifies the currency of the amount or of the account.
      A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international standard ISO 4217 "Codes for the representation of currencies and funds".
    example: EUR
    pattern: ^[A-Z]{3,3}$
    type: string
    default: EUR
  Latitude:
    description: |-
      Latitude of a point expressed in:

      * the ETRS89 system for Italian and European territories
      * and in WGS84 for the others.
    example: 45.492599
    externalDocs:
      url: http://dati.gov.it/onto/clvapit#long
    format: double
    maximum: 90
    minimum: -90
    type: number
  LatitudeString:
    description: |-
      Latitude of a point expressed in:

      * the ETRS89 system for Italian and European territories
      * and in WGS84 for the others.

      Value is serialized as a string. The associated numeric value must be
      between -90 and 90.

      The string value is safe from floating-point aritmetic errors.
    example: '45.492599412312331'
    type: string
  Location:
    properties:
      city:
        title: città
        x-url: https://w3id.org/italia/onto/CLV/City
        type: string
      place:
        title: Località
        type: string
      province:
        title: provincia
        x-url: https://w3id.org/italia/onto/CLV/Province
        type: string
      region:
        title: regione
        type: string
      country:
        title: stato
        x-url: https://w3id.org/italia/onto/CLV/Country
        type: string  
      zip_code:
        title: cap
        type: string
        maxLength: 6
      street:
        title: via
        type: string
      int:
        title: interno
        type: string
      floor:
        title: piano
        type: string
  Longitude:
    description: |-
      Longitude of a point expressed in:

      * the ETRS89 system for Italian and European territories
      * and in WGS84 for the others.
    example: 9.19289
    externalDocs:
      url: http://dati.gov.it/onto/clvapit#long
    format: double
    maximum: 180
    minimum: -180
    type: number
  LongitudeString:
    description: |-
      Latitude of a point expressed in:

      * the ETRS89 system for Italian and European territories
      * and in WGS84 for the others.

      Value is serialized as a string. The associated numeric value must be
      between -180 and 180.

      The string value is safe from floating-point aritmetic errors.
    example: '9.192894141231231'
    type: string
  Money:
    description: |
      An amount of money in a given currency.
    example:
      amount: '12.25'
      currency: EUR
    properties:
      amount:
        $ref: 'definitions.yaml#/schemas/Amount'
      currency:
        $ref: 'definitions.yaml#/schemas/CurrencyCode'
    required:
    - currency
    - amount
    type: object
  Person:
    externalDocs:
      url: https://w3id.org/italia/onto/CPV
    required:
    - given_name
    - family_name
    - date_of_birth
    properties:
      given_name:
        title: nome
        type: string  
      family_name:
        title: cognome
        type: string
      date_of_birth:
        title: nato il
        format: date
        type: string
      birth_place:
        $ref: 'definitions.yaml#/schemas/BirthPlace'
      residence:
        $ref: 'definitions.yaml#/schemas/Residence'
      tax_code:
        $ref: 'definitions.yaml#/schemas/TaxCode'
      sex:
        title: sesso
        type: string
        enum:
          - M
          - F
      citizenship:
        title: cittadinanza
        type: string
      education_level:
        $ref: 'definitions.yaml#/schemas/EducationLevel'
      work:
        $ref: 'definitions.yaml#/schemas/Professione'
      email:
        type: string
      phone:
        type: string
  EducationLevel:
    type: string
    enum:
      - <=Elementari
      - Medie
      - Diploma
      - Laurea 3y
      - Laurea
      - PhD
  Professione:
    properties:
      occupato:
        type: string
        enum:
          - 'Libero professionista'
          - Impiegato
          - Lavoratore in Proprio
          - Operaio
          - Coadiuvante
      non_occupato:
        type: string
        enum:
          - Casalingo
          - Studente
          - Disoccupato
          - Pensionato/Ritirato
          - Altro
  Immobile:
    properties:
      superficie_calpestabile: {"type": "integer", "description": "Superficie calpestabile in mq", "x-maxLength": 6}
      superficie_imponibile: {"type": "integer", "description": "Superficie calpestabile in mq", "x-maxLength": 6}
      categoria: {"type": "string", "maxLength": 3}
      foglio: {"type": "string", "maxLength": 3}
      particella: {"type": "string", "maxLength": 3}
      sub: {"type": "string", "maxLength": 3}

  Problem:
    properties:
      detail:
        description: |
          A human readable explanation specific to this occurrence of the
          problem. You MUST NOT expose internal informations, personal
          data or implementation details through this field.
        example: Request took too long to complete.
        type: string
      instance:
        description: |
          An absolute URI that identifies the specific occurrence of the problem.
          It may or may not yield further information if dereferenced.
        format: uri
        type: string
      status:
        description: |
          The HTTP status code generated by the origin server for this occurrence
          of the problem.
        example: 503
        exclusiveMaximum: true
        format: int32
        maximum: 600
        minimum: 100
        type: integer
      title:
        description: |
          A short, summary of the problem type. Written in english and readable
          for engineers (usually not suited for non technical stakeholders and
          not localized); example: Service Unavailable
        type: string
      type:
        default: about:blank
        description: |
          An absolute URI that identifies the problem type.  When dereferenced,
          it SHOULD provide human-readable documentation for the problem type
          (e.g., using HTML).
        example: https://tools.ietf.org/html/rfc7231#section-6.6.4
        format: uri
        type: string
    type: object
  TaxCode:
    description: Il codice fiscale.
    title: codice fiscale
    example: RSSMRA75L01H501A
    externalDocs:
      url: https://w3id.org/italia/onto/CPV/taxCode
    pattern: /^(?:(?:[B-DF-HJ-NP-TV-Z]|[AEIOU])[AEIOU][AEIOUX]|[B-DF-HJ-NP-TV-Z]{2}[A-Z]){2}[\dLMNP-V]{2}(?:[A-EHLMPR-T](?:[04LQ][1-9MNP-V]|[1256LMRS][\dLMNP-V])|[DHPS][37PT][0L]|[ACELMRT][37PT][01LM])(?:[A-MZ][1-9MNP-V][\dLMNP-V]{2}|[A-M][0L](?:[1-9MNP-V][\dLMNP-V]|[0L][1-9MNP-V]))[A-Z]$/i
    type: string

  BirthPlace:
    title: Luogo di nascita
    required:
      - city
      - province
    properties:
      city:
        title: città
        x-url: https://w3id.org/italia/onto/CLV/City
        type: string
      place:
        title: Località
        type: string
      province:
        title: provincia
        x-url: https://w3id.org/italia/onto/CLV/Province
        type: string
      country:
        title: stato
        x-url: https://w3id.org/italia/onto/CLV/Country
        type: string
  Residence:
    title: Residenza
    required:
      - city
      - province
    properties:
      street:
        title: via
        type: string
      zip_code:
        title: cap
        type: string
        maxLength: 6  
      city:
        title: città
        x-url: https://w3id.org/italia/onto/CLV/City
        type: string
      place:
        title: Località
        type: string
      province:
        title: provincia
        x-url: https://w3id.org/italia/onto/CLV/Province
        type: string
      country:
        title: stato
        x-url: https://w3id.org/italia/onto/CLV/Country
        type: string
  Parent:
    type: object
    required:
    - given_name
    - family_name
    - date_of_birth
    properties:
      given_name:
        title: nome
        type: string  
      family_name:
        title: cognome
        type: string
      date_of_birth:
        title: nato il
        format: date
        type: string
      birth_place:
        $ref: 'definitions.yaml#/schemas/BirthPlace'
      residence:
        $ref: 'definitions.yaml#/schemas/Residence'
      email:
        type: string
      phone:
        type: string
      document:
        $ref: 'definitions.yaml#/schemas/IdentityDocument'
  PersonShort:
    externalDocs:
      url: https://w3id.org/italia/onto/CPV
    required:
    - given_name
    - family_name
    - date_of_birth
    properties:
      given_name:
        title: nome
        type: string  
      family_name:
        title: cognome
        type: string
      date_of_birth:
        title: nato il
        format: date
        type: string
      birth_place:
        $ref: 'definitions.yaml#/schemas/BirthPlace'
      tax_code:
        $ref: 'definitions.yaml#/schemas/TaxCode'
