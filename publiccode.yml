description:
  it:
    features:
      - QR code generation
    genericName: Web form suite
    longDescription: |
      FormPA evita l'esperienza dei PDF al cittadino trasformandoli in semplici
      form WEB


      E' un’applicazione open source facilmente installabile e configurabile
      dalle amministrazioni pubbliche per creare form web in sostituzione dei
      tradizionali PDF, finalizzata a semplificare l’esperienza dei cittadini.


      FormPA è pensata per essere inserita in ambienti legacy, poiché si
      focalizza sull’esperienza di compilazione della richiesta senza modificare
      il flusso di backoffice che può rimanere gestito in modalità tradizionale.
    shortDescription: |-
      FormPA evita l'esperienza dei PDF al cittadino trasformandoli in semplici
      form WEB
